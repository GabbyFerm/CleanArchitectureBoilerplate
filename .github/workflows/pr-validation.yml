name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check PR title format
      uses: amannn/action-semantic-pull-request@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # Types: feat, fix, docs, style, refactor, test, chore
        types: |
          feat
          fix
          docs
          style
          refactor
          test
          chore
          hotfix
        requireScope: false
    
    - name: Check PR size
      run: |
        FILES_CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)
        LINES_CHANGED=$(git diff --stat origin/${{ github.base_ref }}...HEAD | tail -1 | awk '{print $4+$6}')
        
        echo "Files changed: $FILES_CHANGED"
        echo "Lines changed: $LINES_CHANGED"
        
        if [ "$FILES_CHANGED" -gt 50 ]; then
          echo "::warning::This PR changes $FILES_CHANGED files. Consider splitting into smaller PRs."
        fi
        
        if [ "$LINES_CHANGED" -gt 500 ]; then
          echo "::warning::This PR changes $LINES_CHANGED lines. Consider splitting into smaller PRs."
        fi
    
    - name: Check for CHANGELOG update
      run: |
        if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "CHANGELOG.md"; then
          echo "âœ… CHANGELOG.md has been updated"
        else
          echo "::warning::CHANGELOG.md was not updated. Please add your changes to CHANGELOG.md"
        fi
    
    - name: PR Validation Summary
      if: always()
      run: |
        echo "## PR Validation Results :mag:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Checklist:" >> $GITHUB_STEP_SUMMARY
        echo "- [x] PR title follows conventional commits" >> $GITHUB_STEP_SUMMARY
        echo "- [x] PR size is reasonable" >> $GITHUB_STEP_SUMMARY
        echo "- [ ] CHANGELOG.md is updated (check warnings above)" >> $GITHUB_STEP_SUMMARY
